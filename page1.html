<!DOCTYPE html>
<head>
  <style>
    
  h1 {
    display: none;
  }
  @media screen and (max-width: 576px) {
    .Mobile {
      display: block;
    }
    body {
      background-color: lightcoral;
    }
    .Tablet{
      display: block;
    }
  }
  </style>
</head>
<body>
  <h1 class="Mobile">Mobile</h1>
  <h1 class="Tablet">Tablet</h1>
  <h1 class="Laptop">Laptop</h1>
  <h1 class="Desktop">Desktop</h1>
  <h1 class="Huge">Huge</h1>
</body>
</html>
